<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f2f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            color: #333;
        }
        th {
            background-color: #3498db;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Allocation</h1>
        <table>
            <thead>
                <tr>
                    <th>Group ID</th>
                    <th>Hostel Name</th>
                    <th>Room Number</th>
                    <th>Members Allocated</th>
                </tr>
            </thead>
            <tbody>
                {% for item in allocation %}
                <tr>
                    <td>{{ item['Group ID'] }}</td>
                    <td>{{ item['Hostel Name'] }}</td>
                    <td>{{ item['Room Number'] }}</td>
                    <td>{{ item['Members Allocated'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/download">Download CSV</a>
    </div>
</body>
</html>
